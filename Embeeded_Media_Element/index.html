    <h1>Media Elements</h1>
    <!-- yaa aap img ki width specify kar do ya phir img ki height koi ek cheej dusri cheej wo apne hisaab se adjust kar lega -->
    /
    <!-- agar path sahi nhi hai toh alt wali cheej show karegi -->
    <!-- image add via path -->
    <img src="../Media/chris-charles-9APFPoNb9iw-unsplash.jpg" width="200px" alt="wildlife img">

    <img src="https://images.unsplash.com/photo-1681168704457-b5d3a44270e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="photo" width="200px" >
    <br>
    <audio src="../Media/the-beat-of-nature-122841.mp3" 
    controls></audio> 
    <!-- we also add audio via url -->
    <br>
    <!-- if we play the video when we go to the web page the write autoplay after the width  -->
